<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Circular Countdown</title>
        <link rel="stylesheet" type="text/css" href="countdown.min.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="countdown.min.js"></script>
        <script type="text/javascript">
            var alerted = 0;
            function onTimerDraw(count) {
                if (count.days === 0 && count.hours === 0 && count.mins === 2 && count.secs === 0) {
                    $('audio').get(0).play();
                    alerted = 10;
                }
                if (alerted) {
                    $('html,body').toggleClass("alerted");
                    alerted--;
                }
            }
            $(function () {
                tempdate = new Date();
                timer = new countdown("countdown-container");
                timer.size = 200;
                timer.end = (tempdate.getFullYear() + 1) + "-01-01T00:00:00";
                timer.font = "Open Sans";
                timer.onDraw = onTimerDraw;
                timer.draw();
            });
        </script>
        <style type="text/css">
            html.alerted, 
            body.alerted {
                background-image: url(fireworks_stillwater_r.jpg);
            }
        </style>
    </head>
    <body>
        <div id="page">
            <div id="countdown-container"></div>
        </div>
        <audio>
            <source src="tfcountdown.ogg" type="audio/ogg" />
        </audio>
    </body>
</html>
