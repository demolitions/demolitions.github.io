<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Circular Countdown</title>
        <link rel="stylesheet" type="text/css" href="countdown.min.css" />
        <script type="text/javascript" src="countdown.min.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                tempdate = new Date();
                timer = new countdown("countdown-container");
                timer.size = 200;
                timer.end = (tempdate.getFullYear() + 1) + "-01-01T00:00:00";
                timer.font = "Open Sans";
                timer.draw();
            };
        </script>
    </head>
    <body>
        <div id="page">
            <div id="countdown-container"></div>
        </div>
        <audio autoplay loop>
            <source src="sample.ogg" type="audio/ogg">
        </audio>
    </body>
</html>
